<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up</title>
    <script src="https://kit.fontawesome.com/9d6b460a5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="pop">

    <div id="popup">
        <div class="content">
            <a class="close" href="index.html" onclick="popupToggle()"><img src="./images/favicon-32x32.png" alt=""></a>
            <i class="fa-solid fa-envelope"></i>
            <h2>Join Our Newsletter!</h2>
            <p>The latest from Audiophile. <br> Direct to your inbox.</p>
            <div class="inputBox">
                <input type="email" placeholder="Enter E-mail">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up">
            </div>
            
        </div>

    </div>
    
</body>
</html>
